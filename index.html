<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/base.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/javascript.js" defer></script>
  </head>
  <body>
    <div id="page_con">
      <div id="terminal"></div>
      <div id="calculator_con">
        <div id="calc-body">
          <div id="calc-display"><div></div></div>
          <div id="calc-buttons_con">
            <button id="clear-btn" data-key="Delete">C</button>
            <button id="clearentry-btn" data-key="Backspace">CE</button>
            <button id="negative-btn" data-key="Shift">&plus;/&minus;</button>
            <button id="divide-btn" data-key="/" class="operator">&divide;</button>

            <button id="seven-btn" data-key="7">7</button>
            <button id="eight-btn" data-key="8">8</button>
            <button id="nine-btn" data-key="9">9</button>
            <button id="multiply-btn" data-key="*" class="operator">&times;</button>

            <button id="four-btn" data-key="4">4</button>
            <button id="five-btn" data-key="5">5</button>
            <button id="six-btn" data-key="6">6</button>
            <button id="subtract-btn" data-key="-" class="operator">&minus;</button>

            <button id="one-btn" data-key="1">1</button>
            <button id="two-btn" data-key="2">2</button>
            <button id="three-btn" data-key="3">3</button>
            <button id="plus-btn" data-key="+" class="operator">&plus;</button>

            <button id="decimal-btn" data-key=".">.</button>
            <button id="zero-btn" data-key="0">0</button>
            <button id="equal-btn" data-key="Enter">&equals;</button>
          </div>
        </div>
      </div>
      <footer>A Website by Emerson (2023)</footer>
    </div>
  </body>
</html>
